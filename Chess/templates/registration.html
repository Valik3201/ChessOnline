 {% extends "base/base.html" %}
 
 
 {% block content %}

 <div class="container" style="margin-top:50px ">
<div class="col-md-8 col-md-offset-1">
    <div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title"><strong>Sign up </strong></h3>
      <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
  </div>
  
  <div class="panel-body">
   <form role="form" action="/create_user" method="POST"  >{%  csrf_token %}


   {% if main_error %}
	<div class="alert alert-danger" role="alert">
  <a href="/reg/" class="alert-link">{{Error}}</a>
</div>
	{% endif %}
   {% if user %}
        <div class="alert alert-danger" role="alert">
  <a href="/" class="alert-link">You are already registered</a>
</div>
        {% endif %}
   {% if not user %}
            <div class="row">
    			<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="form-group">
                        <input required type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" tabindex="1">
					</div>
				</div>

				<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="form-group">
						<input required type="text" name="last_name" id="last_name" class="form-control " placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input required type="text" name="display_name" id="display_name" class="form-control " placeholder="Display Name" tabindex="3">
			</div>
			<div class="form-group">
				<input  required type="email" name="email" id="email" class="form-control " placeholder="Email Address" tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input required type="password" name="password" id="password" class="form-control " placeholder="Password" tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input required type="password" name="password_confirmation" id="password_confirmation" class="form-control " placeholder="Confirm Password" tabindex="6">
					</div>
				</div>
			</div>
                                    
                                    <div class="input-group">
                                      <div class="checkbox" style="margin-top: 0px;">
                                        <label>
                                          <input  required id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>
                                    
  <button type="submit" class="btn btn-success">Create your account</button>
  
  <hr style="margin-top:10px;margin-bottom:10px;" >
  
  <div class="form-group">
                                    
                                        <div style="font-size:85%">
                                            Don't have an account! 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    
                                </div> 
</form>
  {% endif %}
  </div>
</div>
</div>
</div>
                
                </div>
{% endblock %}
