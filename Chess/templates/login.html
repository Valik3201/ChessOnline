 {% extends "base/base.html" %}
 
 
 {% block content %}

      {% if main_error %}
	<div class="alert alert-danger" role="alert">
  <a href="/reg/" class="alert-link">{{Error}}</a>
</div>
	{% endif %}
   {% if user %}
        <div class="alert alert-danger" role="alert">
  <a href="/" class="alert-link">You are authenticated</a>
</div>
        {% endif %}




{% if not user %}















<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Please Sign In</h3>
  </div>
  <div class="panel-body">

  <div class="row">

<div class="col-md-5" >
<a href="#"><img src="http://techulus.com/buttons/fb.png" /></a><br/>
<a href="#"><img src="http://techulus.com/buttons/tw.png" /></a><br/>
<a href="#"><img src="http://techulus.com/buttons/gplus.png" /></a>
</div>

    <div class="col-md-7" style="border-left:1px solid #ccc;height:160px">
<form class="form-horizontal" role="form" action="/log" method="POST"> {% csrf_token %}


  <input id="username" name="username" type="text" placeholder="Enter User Name" class="form-control input-md">
    <br>
  <input id="password" name="password" type="password" placeholder="Enter Password" class="form-control input-md">
  <div class="spacing"><a href="#"><small> Forgot Password?</small></a><br/></div>
  <button id="singlebutton" name="singlebutton"  class="btn btn-info btn-sm pull-right">Sign In</button>


</form>
</div>

</div>

</div>
</div>

























        {% endif %}








 {% endblock %}
